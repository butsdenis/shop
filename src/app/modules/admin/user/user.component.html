<div class="admin-product-wrapper">

  <div class="admin-table mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="_id">
        <mat-header-cell class="admin-tabel__cell" *matHeaderCellDef> _id </mat-header-cell>
        <mat-cell class="admin-tabel__cell" *matCellDef="let user"> {{user._id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell class="admin-tabel__cell" *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell class="admin-tabel__cell" *matCellDef="let user"> {{user.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="role">
        <mat-header-cell class="admin-tabel__cell" *matHeaderCellDef> Role </mat-header-cell>
        <mat-cell class="admin-tabel__cell" *matCellDef="let user">
          <mat-form-field>
            <mat-select (selectionChange)="selectRole($event, user._id)" [value]="user.role">
              <mat-option *ngFor="let role of role" [value]="role.value">
                {{role.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-raised-button color="warn" (click)="deleteUser(user._id)">
          Delete
        </button>
      </mat-cell>
    </ng-container>



      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</div>
