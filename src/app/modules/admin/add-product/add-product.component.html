<a routerLink="/admin/product" class="btn__add-product" mat-raised-button color="primary">Back</a>

<form [formGroup]="addProductForm" class="add-product">
  <mat-form-field class="add-product__item">
    <input matInput placeholder="Title" formControlName="title">
    <mat-error *ngIf="!addProductForm.get('title').valid && addProductForm.get('title').touched">
      Please enter title
    </mat-error>
  </mat-form-field>

  <mat-form-field class="add-product__item">
    <textarea matInput placeholder="information about product" formControlName="text"></textarea>
    <mat-error *ngIf="!addProductForm.get('text').valid && addProductForm.get('text').touched">
      Please enter information about product
    </mat-error>
  </mat-form-field>
  <mat-form-field class="add-product__item">
    <input matInput placeholder="Category" formControlName="category">
    <mat-error *ngIf="!addProductForm.get('category').valid && addProductForm.get('category').touched">
      Please enter category
    </mat-error>
  </mat-form-field>
  <mat-form-field class="add-product__item">
    <input matInput placeholder="Price" formControlName="price">
    <mat-error *ngIf="addProductForm.get('price').errors?.required && addProductForm.get('price').touched">
      Please enter Price
    </mat-error>
    <mat-error *ngIf="addProductForm.get('price').errors?.pattern">
      It should be number
    </mat-error>
  </mat-form-field>


  <input type="file" (change)="onFileSelected($event)" formControlName="file">
  <span *ngIf="!fileType" style="color: red">
    Wrong file type. Only jpg/jpeg or png
  </span>


  <button class="btn__add-product" mat-raised-button color="primary">Upload</button>


</form>
