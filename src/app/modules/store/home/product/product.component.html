<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of products">
      <div class="card">
        <div class="card__header">
          <a (click)='redirectToProduct(product._id)' class="link link--card__header">
            {{product.title}}
          </a>
        </div>
        <img class="card__img" src="{{_api}}{{product.image}}" alt="device">
        <div class="card__content">
          <div class="card__content-inner">
            <span class="text text--card">
              {{product.text}}
            </span>
          </div>

        </div>
        <div class="card__footer">
          <div class="card__price">
            <span class="text text--price">
              {{product.price}}$
            </span>
          </div>
          <div class="btn-group btn-group--card">
            <button class="btn btn--card" (click)="addProduct(product)">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path
                  d="M10 20.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm6.305-15l-3.432 12h-10.428l-3.777-9h-2.168l4.615 11h13.239l3.474-12h1.929l.743-2h-4.195zm-5.805 0h-2v-2h-2v2h-2v2h2v2h2v-2h2v-2zm0 5h-6v2h6v-2zm0 3h-6v2h6v-2z" />
              </svg>
              <span class="text">Add to cart</span>
            </button>
            <button class="btn btn--card" (click)='redirectToProduct(product._id)'>
              <span class="text">More info</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
